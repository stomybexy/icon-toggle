<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="icon-toggle">
  <template>
    <style>
      /* local styles go here */

       :host {
        display: inline-block;
      }

      iron-icon {
        fill: var(--icon-toggle-color, rgba(0, 0, 0, 0));
        stroke: var(--icon-toggle-outline-color, currentcolor);
      }

       :host([pressed]) iron-icon {
        fill: var(--icon-toggle-pressed-color, currentcolor);
      }
    </style>

    <iron-icon icon="[[toggleIcon]]"></iron-icon>
  </template>

  <script>
    /**
     * `icon-toggle`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IconToggle extends Polymer.GestureEventListeners(Polymer.Element) {

      static get is() { return 'icon-toggle'; }

      static get properties() {
        return {
          pressed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          },
          toggleIcon: {
            type: String
          },
        };
      }

      constructor() {
        super();
        Polymer.Gestures.addListener(this, 'tap', () => this.toggle());
      }

      toggle() {
        this.pressed = !this.pressed;
      }
    }

    window.customElements.define(IconToggle.is, IconToggle);
  </script>
</dom-module>
