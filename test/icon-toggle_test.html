<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>icon-toggle test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../icon-toggle.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <icon-toggle></icon-toggle>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <icon-toggle pressed></icon-toggle>
      </template>
    </test-fixture>

    <script>
      suite('icon-toggle', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.pressed, false);
          // var elementShadowRoot = element.shadowRoot;
          // var elementHeader = elementShadowRoot.querySelector('h2');
          // assert.equal(elementHeader.innerHTML, 'Hello icon-toggle!');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.pressed, true);
          // var elementShadowRoot = element.shadowRoot;
          // var elementHeader = elementShadowRoot.querySelector('h2');
          // assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
        });

      });
    </script>

  </body>
</html>
